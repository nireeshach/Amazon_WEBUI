<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Amazon Review</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/base.css">
    <link rel="stylesheet" type="text/css" href="/static/css/sidemenu.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/gasparesganga-jquery-loading-overlay@2.1.5/dist/loadingoverlay.min.js"></script>

    <script type='text/javascript' src='/static/js/functions.js'></script>
    <script type='text/javascript' src='/static/js/render_table.js'></script>
    <script src="/static/js/actions.js"></script>


</head>

<body>

    <!-- Side navigation -->
    <div class="main">
        <div class="alert alert-success fade in" style="display: none;" id="success-alert">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        </div>
        <div class="alert alert-danger" style="display: none;" id="failed-alert">
        </div>

        <div class="sidenav">
            <a class="navpage" id="amazonreviews" href="#" page="testcontent">Amazon Reviews</a>
        </div>

        <div class="main_form">
            <form id="form_class">
                Product URL:
                <input id="url" type="text" name="URL">
                <input id="get_url" type="button" value="Submit">
            </form>
        </div>




        <div class="main-div" id="testcontent" style="display: none;">

            <br>
            <span id=stars></span>
            <p id="rat">/n</p>
            <br>
            <p id="inwords"></p>
            <br>
            <div id="delta">
            </div>
            <br>
            <div class="arrow-down-green" style="display: none;">
            </div>
            <div class="arrow-up-red" style="display: none;">
            </div>


            <h2>
                <strong id="h2">High Quality Reviews</strong>
            </h2>
            <div id="relevantreviews" class="table-responsive"></div>

        </div>


        <div class="main-div" id="reviewcontent" style="display: none;">
            <h2>
                <strong id="h1">Low Quality Reviews</strong>
            </h2>
            <div id="irrelevantreviews" class="table-responsive"></div>

        </div>


    </div>

</body>

</html>
